<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة تحكم الكابتن</title>
    
    <!-- 1. استيراد خط تجوال من جوجل -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">

    <style>
        /* --- CSS: The Royal Styling --- */
        :root {
            --royal-green: #004225; /* أخضر ملكي عميق */
            --gold-accent: #FFD700; /* ذهبي للمسات الفاخرة */
            --light-cream: #F5F5DC; /* كريمي فاتح للخلفيات والنصوص */
            --dark-charcoal: #333333; /* فحمي داكن للنصوص الثانوية */
        }

        body {
            /* 2. تطبيق خط تجوال على كامل الصفحة */
            font-family: 'Tajawal', sans-serif; 
            background-color: var(--light-cream );
            color: var(--dark-charcoal);
            margin: 0;
            display: flex;
        }

        .sidebar {
            width: 250px;
            background-color: var(--royal-green);
            color: var(--light-cream);
            padding: 20px;
            height: 100vh;
            position: fixed;
            box-shadow: -5px 0px 15px rgba(0, 0, 0, 0.2); /* إضافة ظل للشريط الجانبي */
        }

        .sidebar h2 {
            color: var(--gold-accent);
            text-align: center;
            margin-bottom: 40px;
            font-weight: 700; /* جعل العنوان أعرض */
        }

        .sidebar nav a {
            display: block;
            color: var(--light-cream);
            text-decoration: none;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            transition: background-color 0.3s, color 0.3s;
            font-weight: 400; /* وزن الخط العادي */
        }

        .sidebar nav a:hover, .sidebar nav a.active {
            background-color: rgba(255, 215, 0, 0.1); /* لمسة ذهبية شفافة عند التمرير */
            border-right: 4px solid var(--gold-accent);
            color: var(--gold-accent);
            font-weight: 700; /* جعل الخط أعرض عند الاختيار */
        }

        .main-content {
            margin-right: 250px; /* نفس عرض الشريط الجانبي */
            padding: 40px;
            width: calc(100% - 250px);
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        header h1 {
            color: var(--royal-green);
            font-weight: 700;
        }

        .add-school-btn {
            background-color: var(--gold-accent);
            color: var(--royal-green);
            border: none;
            padding: 12px 25px;
            font-size: 16px;
            font-weight: 700; /* استخدام الخط العريض */
            font-family: 'Tajawal', sans-serif; /* التأكيد على استخدام الخط */
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        .add-school-btn:hover {
            transform: scale(1.05);
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.2);
        }

        .log-container {
            background-color: #FFFFFF;
            border: 1px solid #DDD;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.07);
        }

        .log-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid var(--royal-green);
            padding-bottom: 15px;
            margin-bottom: 20px;
        }
        
        .log-header h3 {
            color: var(--royal-green);
            margin: 0;
            font-weight: 700;
        }

        .log-entry {
            border-bottom: 1px solid #EEE;
            padding: 15px 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .log-entry:last-child {
            border-bottom: none;
        }
        .log-entry .timestamp {
            color: #999;
            font-size: 14px;
            flex-shrink: 0; /* منع الوقت من الانضغاط */
            margin-right: 20px;
        }
    </style>
</head>
<body>

    <div class="sidebar">
        <h2>نظام الكابتن</h2>
        <nav>
            <a href="#" class="active" onclick="showSection('dashboard')">لوحة الإدارة</a>
            <a href="#" onclick="showSection('log')">سجل النظام الشامل</a>
        </nav>
    </div>

    <div class="main-content">
        <!-- قسم إدارة المدارس -->
        <div id="dashboard">
            <header>
                <h1>إدارة المدارس</h1>
                <button class="add-school-btn" onclick="alert('سيتم هنا فتح نافذة لإضافة مدرسة جديدة!')">+ إضافة مدرسة جديدة</button>
            </header>
            <!-- هنا سنضع قائمة المدارس لاحقاً -->
            <p>سيتم عرض قائمة المدارس والإحصائيات هنا...</p>
        </div>

        <!-- قسم الصندوق الأسود -->
        <div id="log" style="display: none;">
            <header>
                <h1>سجل النظام الشامل (الصندوق الأسود)</h1>
            </header>
            <div class="log-container">
                <div class="log-header">
                    <h3>الأحداث المسجلة</h3>
                    <!-- هنا سنضع أدوات الفلترة والبحث -->
                </div>
                <!-- مثال لحدث مسجل -->
                <div class="log-entry">
                    <span><strong style="color: var(--royal-green);">[مدرسة الأبطال]</strong>: المعلم "أحمد" بدأ حصة "الرياضيات".</span>
                    <span class="timestamp">12:05:34 م</span>
                </div>
                <div class="log-entry">
                    <span><strong style="color: var(--royal-green);">[مدرسة المستقبل]</strong>: الوكيل "خالد" سجل مخالفة "تأخر" على الطالب "سالم".</span>
                    <span class="timestamp">12:04:10 م</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        // --- JavaScript: The Brains ---
        function showSection(sectionId) {
            // إخفاء جميع الأقسام
            document.getElementById('dashboard').style.display = 'none';
            document.getElementById('log').style.display = 'none';

            // إظهار القسم المطلوب فقط
            document.getElementById(sectionId).style.display = 'block';

            // تحديث الحالة النشطة في الشريط الجانبي
            document.querySelectorAll('.sidebar nav a').forEach(a => a.classList.remove('active'));
            document.querySelector(`.sidebar nav a[onclick="showSection('${sectionId}')"]`).classList.add('active');
        }
    </script>

</body>
</html>
