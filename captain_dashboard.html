<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة التحكم - نظام الكابتن التعليمي</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --royal-green: #004225; --gold-accent: #FFD700; --light-cream: #F5F5DC; --dark-charcoal: #333333; --white: #FFFFFF; --light-gray: #f8f9fa; --gray-border: #dee2e6; }
        body { font-family: 'Tajawal', sans-serif; background-color: var(--light-cream ); margin: 0; display: flex; height: 100vh; }
        .sidebar { width: 250px; background-color: var(--royal-green); color: var(--white); display: flex; flex-direction: column; padding: 20px; }
        .sidebar h2 { text-align: center; color: var(--gold-accent); margin-bottom: 30px; font-size: 24px; }
        .sidebar nav a { color: var(--white); text-decoration: none; padding: 15px 20px; display: block; border-radius: 8px; margin-bottom: 10px; transition: background-color 0.3s; }
        .sidebar nav a.active, .sidebar nav a:hover { background-color: rgba(255, 255, 255, 0.1); }
        .main-content { flex-grow: 1; padding: 40px; overflow-y: auto; }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; }
        /* **الإصلاح التصميمي:** إضافة padding للعنصر الحاوي للعنوان */
        .header h1 { color: var(--dark-charcoal); font-size: 32px; margin: 0; padding-right: 15px; }
        .add-school-btn { background-color: var(--gold-accent); color: var(--dark-charcoal); border: none; padding: 12px 25px; border-radius: 8px; font-family: 'Tajawal', sans-serif; font-size: 16px; font-weight: 700; cursor: pointer; transition: background-color 0.3s; }
        .add-school-btn:hover { background-color: #e6c300; }
        .schools-list { background-color: var(--white); border-radius: 8px; box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05); }
        .school-item { display: flex; justify-content: space-between; align-items: center; padding: 20px; border-bottom: 1px solid var(--gray-border); }
        .school-item:last-child { border-bottom: none; }
        .school-item span { font-size: 18px; color: var(--dark-charcoal); }
        #loading-state { text-align: center; padding: 40px; font-size: 18px; color: #777; }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>نظام <span style="color: var(--gold-accent);">الكابتن</span></h2>
        <nav>
            <a href="#" class="active">لوحة الإدارة</a>
            <a href="#">سجل النظام الشامل</a>
        </nav>
    </div>
    <div class="main-content">
        <div class="header">
            <h1>إدارة المدارس</h1>
            <button class="add-school-btn" id="addSchoolBtn">+ إضافة مدرسة جديدة</button>
        </div>
        <div class="schools-list" id="schoolsList">
            <div id="loading-state">جاري تحميل المدارس...</div>
        </div>
    </div>

    <script>
        const supabaseUrl = 'https://xpeubmofhyoqupsjfalq.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhwZXVibW9maHlvcXVwc2pmYWxxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjIyNTM3NzgsImV4cCI6MjA3NzgyOTc3OH0.A7zvw6etTDGe-WhWCisvtYcxy_JANWSBW1r3XOh2LVA';
        const _supabase = supabase.createClient(supabaseUrl, supabaseKey );

        const schoolsListDiv = document.getElementById('schoolsList');
        const loadingStateDiv = document.getElementById('loading-state');
        const addSchoolBtn = document.getElementById('addSchoolBtn');

        // **الوظيفة الجديدة:** جلب وعرض المدارس من قاعدة البيانات
        async function fetchSchools() {
            loadingStateDiv.style.display = 'block';
            schoolsListDiv.innerHTML = ''; // مسح القائمة القديمة قبل التحديث
            schoolsListDiv.appendChild(loadingStateDiv);

            const { data: schools, error } = await _supabase
                .from('schools')
                .select('id, name');

            loadingStateDiv.style.display = 'none';

            if (error) {
                console.error('Error fetching schools:', error);
                schoolsListDiv.innerHTML = '<div style="text-align: center; padding: 20px; color: red;">حدث خطأ أثناء تحميل المدارس.</div>';
                return;
            }

            if (schools.length === 0) {
                schoolsListDiv.innerHTML = '<div style="text-align: center; padding: 20px; color: #777;">لا توجد مدارس مضافة حاليًا.</div>';
            } else {
                 schoolsListDiv.innerHTML = ''; // مسح رسالة "جاري التحميل"
                schools.forEach(school => {
                    const schoolDiv = document.createElement('div');
                    schoolDiv.className = 'school-item';
                    schoolDiv.innerHTML = `<span>${school.name}</span>`;
                    schoolsListDiv.appendChild(schoolDiv);
                });
            }
        }

        // **الوظيفة المعدلة:** إضافة مدرسة ثم إعادة تحميل القائمة
        async function handleAddSchool() {
            const schoolName = prompt("الرجاء إدخال اسم المدرسة الجديدة:");
            if (schoolName && schoolName.trim() !== '') {
                const { data, error } = await _supabase
                    .from('schools')
                    .insert([{ name: schoolName.trim() }]);

                if (error) {
                    console.error('Error adding school:', error);
                    alert('حدث خطأ أثناء إضافة المدرسة.');
                } else {
                    console.log('School added successfully:', data);
                    fetchSchools(); // **الأهم:** إعادة تحميل القائمة من قاعدة البيانات
                }
            }
        }

        addSchoolBtn.addEventListener('click', handleAddSchool);

        // **الأهم:** استدعاء وظيفة جلب المدارس عند تحميل الصفحة
        document.addEventListener('DOMContentLoaded', fetchSchools);
    </script>
</body>
</html>
