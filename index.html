<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - نظام الكابتن</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        :root {
            --royal-green: #004225;
            --gold-accent: #FFD700;
            --light-cream: #F5F5DC;
            --dark-charcoal: #333333;
        }
        body {
            font-family: 'Tajawal', sans-serif;
            background-color: var(--light-cream );
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        .login-container h1 {
            color: var(--royal-green);
            margin-bottom: 10px;
        }
        .login-container p {
            color: #777;
            margin-bottom: 30px;
        }
        .input-group {
            margin-bottom: 20px;
            text-align: right;
        }
        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 700;
            color: var(--dark-charcoal);
        }
        .input-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .login-btn {
            width: 100%;
            padding: 15px;
            border: none;
            background-color: var(--royal-green);
            color: white;
            font-size: 18px;
            font-weight: 700;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .login-btn:hover {
            background-color: #005a34;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>نظام الكابتن التعليمي</h1>
        <p>لوحة تحكم الإدارة العليا</p>
        <form id="login-form">
            <div class="input-group">
                <label for="email">البريد الإلكتروني</label>
                <input type="email" id="email" required>
            </div>
            <div class="input-group">
                <label for="password">كلمة المرور</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit" class="login-btn">تسجيل الدخول</button>
        </form>
    </div>

    <script>
        const supabaseUrl = 'https://ekbiivktykhebsqmllsx.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVrYmlpdmt0eWtoZWJzcW1sbHN4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjI0NTk1MzIsImV4cCI6MjA3ODAzNTUzMn0.sVd_UV3JPgzmkdAmVCOZJfyD7ZrIaXIOPOv7cHo8AI8';
        const _supabase = supabase.createClient(supabaseUrl, supabaseKey );

        const loginForm = document.getElementById('login-form');

        loginForm.addEventListener('submit', async (event) => {
            event.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            const { data, error } = await _supabase.auth.signInWithPassword({
                email: email,
                password: password,
            });

            if (error) {
                Swal.fire('خطأ!', 'البريد الإلكتروني أو كلمة المرور غير صحيحة.', 'error');
            } else {
                window.location.href = 'captain_dashboard.html';
            }
        });
    </script>
</body>
</html>
