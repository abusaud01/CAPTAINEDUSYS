<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>دخول - نظام الكابتن التعليمي</title>
    
    <!-- 1. استيراد خط تجوال من جوجل -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">

    <style>
        /* --- CSS: The Royal Login Styling --- */
        :root {
            --royal-green: #004225;
            --gold-accent: #FFD700;
            --light-cream: #F5F5DC;
            --dark-charcoal: #333333;
            --error-red: #D32F2F;
        }

        body {
            font-family: 'Tajawal', sans-serif;
            background-color: var(--light-cream );
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background-color: #FFFFFF;
            padding: 40px 50px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
            border-top: 8px solid var(--royal-green);
        }

        .login-container h1 {
            color: var(--royal-green);
            font-weight: 700;
            font-size: 28px;
            margin-bottom: 10px;
        }

        .login-container h1 .gold-text {
            color: var(--gold-accent);
        }

        .login-container p {
            color: #777;
            margin-bottom: 30px;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: right;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--dark-charcoal);
            font-weight: 700;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #DDD;
            border-radius: 8px;
            font-family: 'Tajawal', sans-serif;
            font-size: 16px;
            box-sizing: border-box; /* To include padding in width */
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .input-group input:focus {
            outline: none;
            border-color: var(--gold-accent);
            box-shadow: 0 0 5px rgba(255, 215, 0, 0.5);
        }

        .login-btn {
            width: 100%;
            padding: 15px;
            background-color: var(--royal-green);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 700;
            font-family: 'Tajawal', sans-serif;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        .login-btn:hover {
            background-color: #005a34; /* درجة أغمق من الأخضر الملكي */
            transform: translateY(-2px);
        }
        
        #error-message {
            color: var(--error-red);
            margin-top: 15px;
            font-weight: 700;
            display: none; /* مخفي بشكل افتراضي */
        }

    </style>
</head>
<body>

    <div class="login-container">
        <h1>نظام <span class="gold-text">الكابتن</span></h1>
        <p>لوحة تحكم المدير الأساسي</p>

        <form id="login-form" onsubmit="handleLogin(event)">
            <div class="input-group">
                <label for="email">البريد الإلكتروني</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="password">كلمة المرور</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="login-btn">تسجيل الدخول</button>
            <p id="error-message"></p>
        </form>
    </div>

    <script>
        // --- JavaScript: The Brains ---

        // بيانات الدخول الافتراضية للمدير الأساسي (للتطوير فقط)
        const SUPER_ADMIN_EMAIL = 'captain@system.dev';
        const SUPER_ADMIN_PASSWORD = 'password123';

        function handleLogin(event) {
            event.preventDefault(); // منع إرسال النموذج بالطريقة التقليدية

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('error-message');

            // إخفاء رسالة الخطأ عند كل محاولة
            errorMessage.style.display = 'none';

            // --- محاكاة التحقق من البيانات ---
            // في هذا الجزء، سنقوم بالتحقق من البيانات محليًا
            // لاحقًا، سيتم استبدال هذا الجزء بالاتصال الفعلي بـ Supabase

            if (email === SUPER_ADMIN_EMAIL && password === SUPER_ADMIN_PASSWORD) {
                // في حال نجاح الدخول
                console.log('Authentication successful. Redirecting...');
                
                // SUPABASE_HOOK: هنا سيتم استدعاء supabase.auth.signInWithPassword()
                // بعد النجاح، سيتم التوجيه تلقائيًا بواسطة Supabase أو يدويًا.
                
                // توجيه المستخدم إلى لوحة التحكم
                // تأكد من أن اسم ملف لوحة التحكم هو "captain_dashboard.html" وفي نفس المجلد
                window.location.href = 'captain_dashboard.html';

            } else {
                // في حال فشل الدخول
                console.error('Authentication failed.');
                errorMessage.textContent = 'البريد الإلكتروني أو كلمة المرور غير صحيحة.';
                errorMessage.style.display = 'block';
            }
        }
    </script>

</body>
</html>
